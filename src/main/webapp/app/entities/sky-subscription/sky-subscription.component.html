<div>
    <h2>
        <span jhiTranslate="lonskayaApp.skySubscription.home.title">Sky Subscriptions</span>
        <button class="btn btn-primary float-right jh-create-entity create-sky-subscription" [routerLink]="['/', { outlets: { popup: ['sky-subscription-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="lonskayaApp.skySubscription.home.createLabel">
            Create new Sky Subscription
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'lonskayaApp.skySubscription.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="skySubscriptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lonskayaApp.skySubscription.detailsJson">Details Json</span></th>
            <th><span jhiTranslate="lonskayaApp.skySubscription.ticket">Ticket</span></th>
            <th><span jhiTranslate="lonskayaApp.skySubscription.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let skySubscription of skySubscriptions ;trackBy: trackId">
                <td><a [routerLink]="['../sky-subscription', skySubscription.id ]">{{skySubscription.id}}</a></td>
                <td>{{skySubscription.detailsJson}}</td>
                <td>
                    <div *ngIf="skySubscription.ticketId">
                        <a [routerLink]="['../sky-ticket', skySubscription.ticketId  ]" >{{skySubscription.ticketId}}</a>
                    </div>
                </td>
                <td>
                    {{skySubscription.userId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sky-subscription', skySubscription.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sky-subscription/'+ skySubscription.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sky-subscription/'+ skySubscription.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
