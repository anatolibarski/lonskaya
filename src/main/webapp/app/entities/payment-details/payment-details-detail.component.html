
<div *ngIf="paymentDetails">
    <h2><span jhiTranslate="lonskayaApp.paymentDetails.detail.title">Payment Details</span> {{paymentDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lonskayaApp.paymentDetails.invoiceUrl">Invoice Url</span></dt>
        <dd>
            <span>{{paymentDetails.invoiceUrl}}</span>
        </dd>
        <dt><span jhiTranslate="lonskayaApp.paymentDetails.paymentMethod">Payment Method</span></dt>
        <dd>
            <span>{{paymentDetails.paymentMethod}}</span>
        </dd>
        <dt><span jhiTranslate="lonskayaApp.paymentDetails.detailsJson">Details Json</span></dt>
        <dd>
            <span>{{paymentDetails.detailsJson}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'payment-details/'+ paymentDetails.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
